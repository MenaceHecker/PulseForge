spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/pulseforge
    username: pulseforge_user
    password: pulseforge_pass

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
